<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyRun | Downloads</title>

    <link rel="stylesheet" href="static/css/downloads.css">
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="static/css/footer.css">
    <link rel="stylesheet" href="static/css/globals.css">
    <link rel="stylesheet" href="static/css/universal.css">

    <!-- ---Fonts--- -->
    <!-- Google Font Connect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Material Symbols Outlined Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght@20..48,700" />

    <script src="static/js/navbar.js" type="module"></script>
    <script src="static/js/downloads.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-controls">
          <div class="logo-section">
            <a class="logo" href="index.html"><span class="python-blue">Py</span><span class="python-yellow">Run</span></a>
          </div>
          <div class="hamburger-section">
            <button id="navbar-dropdown-toggle">&#9776;</button>
          </div>
        </div>
        <div class="navbar-links">
          <div class="navbar-center">
            <a id="navbar-features-anchor" href="/features">Features</a>
            <a id="navbar-documentation-anchor" href="/documentation">Documentation</a>
            <a id="navbar-downloads-anchor" href="downloads.html">Downloads</a>
          </div>
          <div class="navbar-right">
            <a id="navbar-dev-anchor" href="/features">Dev Web</a>
            <a id="navbar-socials-anchor" href="/documentation">Socials</a>
            <a id="navbar-contactus-anchor" href="contactus.html">Contact Us</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Downloads</h1>
      <div class="control-bar">
        <form class="control-bar-form" onsubmit="return false">
          <div class="left-side">
            <div id="os-input-container" class="os-input-container">
              <div id="os-input-slider"></div>
              <label for="all_os" id="all-os-selector-label">
                All
                <input type="radio" name="os" value="all" id="all_os" checked>
              </label>
              <label for="windows" id="windows-selector-label">
                Windows
                <input type="radio" name="os" value="windows" id="windows">
              </label>
              <label for="macos" id="macos-selector-label">
                MacOs
                <input type="radio" name="os" value="macos" id="macos">
              </label>
              <label for="linux" id="linux-selector-label">
                Linux
                <input type="radio" name="os" value="linux" id="linux" >
              </label>
            </div>
            <div id="arch-input-container" class="arch-input-container">
            </div>
          </div>
          <div class="right-side">
            <div class="search-bar-input-container">
              <label for="search-bar"></label>
              <input id="search-bar" name="search" type="text">
              <button id="search-button"><span class="material-symbols-outlined">search</span></button>
            </div>
          </div>
        </form>
      </div>
      <table id="downloads-table">
        <tr></tr>
      </table>
    </main>

    <footer>
      <nav class="footer">
        <div class="logo-section">
          <a class="logo" href="index.html"><span class="python-blue">Py</span><span class="python-yellow">Run</span></a>
        </div>
        <div class="social-media-section">
          <a href=""><img src="static/imgs/facebook_logo_1.png"></a>
          <a href=""><img src="static/imgs/instagram_logo_1.png"></a>
          <a href=""><img src="static/imgs/linkedin_logo_1.png"></a>
          <a href=""><img src="static/imgs/tiktok_logo_1.png"></a>
          <a href=""><img src="static/imgs/x_logo_1.png"></a>
        </div>
      </nav>
    </footer>
  </body>
</html>
